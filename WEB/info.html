<body>
  <div class="navbar navbar-default custom">
    <div class="navbar-inner">
      <div class="container-fluid custom">
      <ul class="nav navbar-nav button-group">
        <li><a class="link" href="#">Home</a></li>
        <li><a class="link" href="#">Wishlist</a></li>

      </ul>

    </div>
    </div>
<div class="container-fluid">
<div class="cont">
  <form role="form" action="/forms/artistinfo" method="post">
    <div class="row1">
      <input type="text" id="fname" name="fname" required placeholder="First Name"/>
      <input type="text" name="lname" id="lname" required placeholder="Last Name"/>
    </div>
    <div class="row2">
      <input id="pcontact" type="tel" name="pcontact" required placeholder="CONTACT"/>
      <input type="tel" id="scontact" name="scontact" placeholder="SECONDARY CONTACT"/>
    </div>
    <div class="row3">
      <input type="text" id="house" name="house" required placeholder="HOUSE"/>
      <input type="text" name="street" id="street" required placeholder="STREET"/>
      <input type="text" name="landmark" id="landmark" placeholder="LANDMARK"/>
    </div>
    <div class="row4">
      <input type="text" name="locality" id="locality" required placeholder="LOCALITY"/>
      <input type="text" name="city" id="city" required placeholder="CITY"/>
    </div>
    <div class="row5">
      <input type="number" name="postal_code" id="pin" required placeholder="PIN"/>
      <input type="text" name="state" id="state" required placeholder="STATE"/>
      <input type="text" name="country" id="country" required placeholder="COUNTRY"/>
    </div>
  </div>
  <div class="btun btn">
    <button type="submit" class="btn btn-success btn-lg" name="submit" id="button">SUBMIT</button>
  </div>
</form>
</div>
<script type="text/javascript" language="javascript" src="js/info.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar.js"></script>
</body>
