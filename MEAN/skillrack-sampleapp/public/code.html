<!DOCTYPE html>
<html>
  <head>
<base href="/" />
    <title>Skillrack</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="render" data-ng-init="renders()">
      <div>
        {{code}}
      </div>
      <form>
        <input type="number" name="marks" placeholder="marks" ng-model="marks"/>
        <button type="submit" ng-click="update()">Post</button>
      </form>
      <div>
        <span>{{done}}</span>
        <span style="color:red">{{err}}</span>
      </div>
  <div ng-show="msg">
    <h3>{{msg}}</h3>
  </div>
  <a href="/teacher">Back</a>
  <a href="/logout">Logout</a>
  </body>
</html>
