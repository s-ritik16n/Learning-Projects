<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <title>Skillrack</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a href="/signup" style="float:right">Signup</a>
    <div ng-app="app" ng-controller="log">
    <form>
      <label for="id">ID:</label>
      <input type="text" required id="id" name="id" ng-model="id"/>
      <label for="pass">Password:</label>
      <input type="password" required id="pass" name="password" ng-model="password"/>
      <br/>
      <input type="radio" name="check" value="0" ng-model="check"/>student
      <input type="radio" name="check" value="1" ng-model="check"/>teacher<br />
      <button type="submit" ng-click="login()">Submit</button>
    </form>
    <br/>
    <span ng-model="message" ng-show="message" style="color:red">{{message}}</span>
  </div>
  </body>
</html>
