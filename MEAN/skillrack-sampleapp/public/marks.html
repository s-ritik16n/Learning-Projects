<div class="container-fluid">
<a href="/student" style="float:right">Back</a>
  <h3>Marks</h3>
  <div data-ng-init="marks()">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
      <tr  ng-repeat="r in result">
        <td>{{r.title}}</td>
        <td>{{r.marks}}<span ng-if="!r.marks">evaluation pending</td>
      </tr>
  </tbody>
    </table>
  </div>
</div>
</div>
