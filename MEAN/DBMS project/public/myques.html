<br /><br />
<div data-ng-init="myques()">
  <div ng-repeat = 'q in ques'>
    <a href ng-click="send(q.q_id)">{{q.stmt}}</a><span style="float:right">{{q.timeofpost}}</span><hr />
  </div>
</div>
<button type="button" class="btn btn-primary" ng-click="loadformques()">POSt A NEW QUESTION</button>
<br /><br />
<form ng-show="loadform">
    <div class="form-group">
      <label for="text">Question Text:</label>
      <input  class="form-control" type="text" required id="text" name="txt" ng-model="txt"/>
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea class="form-control" rows="5" required id="desc" name="dsc" ng-model="dsc"></textarea>
    </div>
  <button type="submit" class="btn btn-success" ng-click="submitques()" id="submit">Submit</button>
  <button type="reset" class="btn btn-danger">Reset</button>
  <button type="button" class="btn btn-default" ng-click="cancelformques()">Cancel</button>
</form>
<div class="alert alert-success" ng-show="success">
  <strong>Success!</strong>
</div>
