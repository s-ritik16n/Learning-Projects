<div class="container-fluid">
  <div style="margin-left:300px;margin-top:100px">
<form class="form-horizontal" role="form">
  <div class="form-group">
     <label for="username" class="col-sm-2 control-label">Username:</label>
     <div class="col-sm-4">
       <input type="text" class="form-control" required id="username" name="username" ng-model="username"/>
     </div>
   </div>
   <div class="form-group">
     <label class="col-sm-2 control-label" for="pass">Password:</label>
     <div class="col-sm-4">
       <input type="password" class="form-control" required id="pass" name="password" ng-model="password"/>
     </div>
   </div>
     <button style="margin-left:17%;margin-top:1%" class="btn btn-primary" type="submit" ng-click="login()">Login</button>
   </form>
   <div style="color:#CC0000" ng-show="message">{{message}}</div>
 </div>
</div>
