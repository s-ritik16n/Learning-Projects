<div style="margin-left:300px;margin-top:100px">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" required id="username" name="username" ng-model="username"/>
      </div>
      <div style="color:red" ng-show="message">{{message}}</div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="pass">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" required id="pass" name="password" ng-model="password"/>
      </div>
    </div>
    <div  class="form-group">
      <label  class="col-sm-2 control-label" for="name">Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" required id="name" name="name" ng-model="name"/>
      </div>
    </div>
    <div  class="form-group">
      <label  class="col-sm-2 control-label" for="me">About me:</label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="2" required id="me" name="me" ng-model="me"></textarea>
      </div>
    </div>
    <button ng-click="signup()" style="margin-left:17%;margin-top:1%" type="submit" class="btn btn-primary">Signup</button>
    <button style="margin-left:2%;margin-top:1%" type="reset" class="btn btn-default">Reset</button>
  </form>
</div>
